{% extends "layout.html" %}

{% block preample %} 
	<link rel="stylesheet", href="static/css/forms.css">
{% endblock preample %}

{% block content%}
<div class="login-area">
	<h3 class="title">Sign Up</h3>
	<form action="{{ url_for('main.signup') }}" method="POST">
		<div class="row"><input type="text" id="username" name="username" placeholder="User name" minlength="4" maxlength='20' required></div>
		<div class="row"><input type="password" id="password" name="password" placeholder="Password" minlength="4" maxlength="20" required></div>
		<div class="row"><input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="4" maxlength="20" required></div>
		<div class="row"><input type="submit" value="Submit"></div>
	</form>
</div>
{%endblock content%}
